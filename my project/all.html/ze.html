<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول وإنشاء حساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ze.css">
</head>
<body>

    <div id="theme-toggler" class="theme-icon">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box p-5 shadow-lg rounded">
            <h2 class="text-center greeting">مرحبًا بك في منصتنا!</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" id="username" placeholder="أدخل اسم المستخدم" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-pulse">تسجيل الدخول</button>
                <p class="text-center mt-3">ليس لديك حساب؟ <a href="#" id="show-register">إنشاء حساب جديد</a></p>
            </form>

            <form id="register-form" style="display: none;">
                <div class="mb-3">
                    <label for="reg-username" class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" id="reg-username" placeholder="أدخل اسم المستخدم" required>
                </div>
                <div class="mb-3">
                    <label for="reg-password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="reg-password" placeholder="أدخل كلمة المرور" required>
                </div>
                <div class="mb-3">
                    <label for="reg-email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="reg-email" placeholder="أدخل البريد الإلكتروني" required>
                </div>
                <button type="submit" class="btn btn-success w-100 btn-pulse">إنشاء حساب</button>
                <p class="text-center mt-3">لديك حساب بالفعل؟ <a href="#" id="show-login">تسجيل الدخول</a></p>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
